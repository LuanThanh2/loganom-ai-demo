# Isolation Forest hyperparameters and scoring configs
isolation_forest:
  n_estimators: 150
  max_samples: auto
  contamination: 0.05
  random_state: 42
  n_jobs: -1

scaling:
  scaler: robust  # options: robust

scoring:
  top_n: 10
  # threshold_method: quantile uses (1 - contamination) quantile
  threshold_method: quantile

# LSTM Autoencoder defaults (can be tuned per dataset)


lstm_autoencoder:
  sequence_length: 10
  epochs: 3
  batch_size: 64
  learning_rate: 0.001
  lstm_units: [64, 32]
  dropout: 0.2


